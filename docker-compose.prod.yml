version: '3.9'
services:
  x402-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: x402-gateway
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3002
      MOCK_TRANSFERS: "false"
      CONVEX_DEPLOYMENT_URL: ${CONVEX_DEPLOYMENT_URL}
      FACILITATOR_WALLET_ADDRESS: ${FACILITATOR_WALLET_ADDRESS}
      FACILITATOR_PRIVATE_KEY: ${FACILITATOR_PRIVATE_KEY}
      RPC_URL: ${RPC_URL:-https://mainnet.base.org}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:

networks:
  default:
    name: x402-network
